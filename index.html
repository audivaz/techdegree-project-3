 <header>
    <h1>The Code Review</h1>
 </header>

 <div class="contain">
    
   

    <div class="signup">
        <h2>Sign-up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>

    <div class="border1"></div>

    <form class="section2">

        <input type="email" id="email" name="user_email" placeholder="Required" required>

        <input type="text" id="telephone" name="user_phone">

        <input type="text" id="street" name="user_street">
        
        
        
        <label class="item" for="city">City</label>
        <input type="text" id="city" name="user_city">

        <br>
        <label class="item" for="zip">Zip Code</label>
        <input class="zip" type="number" id="zip" name="zip">
    
    
       
    
    
      
    
    
        <!--===== NEWSLETTER TOPIC =====--> 
        
        <div class="border2"></div>
    
        <h2>Newsletter</h2>
        
       
        <p>Selet the newsletter you would like to recieve</p>
    
        <input type="checkbox" id="html" value="html" name="selec_html">
        <label for="html">HTML News</label><br>
    
        <input type="checkbox" id="css" value="css" name="selec_css">
        <label for="css">CSS News</label><br>

        <label for="java">Javascript News</label><br>

        <p>Newsletter format</p>
    
        <input type="radio" id="format" value="format" name="selec_format">
            <label for="format">HTML format</label><br>
        
            <input type="radio" id="plain" value="plain" name="selec_plain">
            <label for="plain">Plain text</label><br>
         
    
         <!--=====  TEXT AREA  =====--> 
            <div class="tell">
                <label class="item topics" for="bio">Other topics you'd like to hear about</label>
                <textarea id="bio" name="user_bio" rows="5"></textarea>
            </div>
            <br>
    
            <button class="btn" type="submit" value="submit">Sign UP</button>
